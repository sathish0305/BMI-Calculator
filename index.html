<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="theme-section">
      <div class="theme-container">
        <div class="light"></div>
        <div class="dark"></div>
      </div>
    </div>
    <div class="text-section">
      <p>Welcome</p>
      <p style="font-size: 1.5rem;"><b>BMI Calculator</b></p>
    </div>
    <div class="gender-section">
      <div class="male"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5.5 7C7.43 7 9 8.57 9 10.5C9 12.43 7.43 14 5.5 14C3.57 14 2 12.43 2 10.5C2 8.57 3.57 7 5.5 7ZM5.5 5C2.46 5 0 7.46 0 10.5C0 13.54 2.46 16 5.5 16C8.54 16 11 13.54 11 10.5C11 9.34 10.64 8.27 10.03 7.38L14 3.42V6H16V0H10V2H12.58L8.61 5.97C7.73 5.36 6.66 5 5.5 5Z"
            fill="white" />
        </svg>Male</div>
      <div class="female"><svg width="12" height="17" viewBox="0 0 12 17" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11.5 5.5C11.5 2.46 9.04 0 6 0C2.96 0 0.5 2.46 0.5 5.5C0.5 8.2 2.44 10.43 5 10.9V13H3V15H5V17H7V15H9V13H7V10.9C9.56 10.43 11.5 8.2 11.5 5.5ZM2.5 5.5C2.5 3.57 4.07 2 6 2C7.93 2 9.5 3.57 9.5 5.5C9.5 7.43 7.93 9 6 9C4.07 9 2.5 7.43 2.5 5.5Z"
            fill="#246AFE" />
        </svg>Female</div>
    </div>
    <div class="metrics-section">
      <div class="height-section">
        <p>Height in cms</p>
        <input class="range" type="range" min="100" max="200" value="100" step="1" />
        <h2 class="height-display">0</h2>
      </div>
      <div class="age-weight-section">
        <div class="age">
          <p>Enter Age</p>
          <h2 class="weight-display"><input style="width: 5rem; border:none ;margin-left:3.5rem;" type="number" name=""
              value="" placeholder="0" id="age"></h2>
          <div class="counter-buttons">
            <button>+</button>
            <button>-</button>
          </div>
        </div>
        <div class="weight">
          <p>Weight in KG</p>
          <h2 class="weight-display"><input style="width: 5rem; border:none ;margin-left:3.5rem;" type="number" name=""
              value="" placeholder="0" id="age"></h2>
          <div class="counter-buttons">
            <button>+</button>
            <button>-</button>
          </div>
        </div>
      </div>
    </div>
    <div class="submit-section">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Calculate
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade modal-dialog-scrollable" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Your BMI Score</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>
