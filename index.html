<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="theme-section">
      <div class="theme-container">
        <div class="light"></div>
        <div class="dark"></div>
      </div>
    </div>
    <div class="text-section">
      <p>Welcome</p>
      <p style="font-size: 1.5rem;"><b>BMI Calculator</b></p>
    </div>
    <div class="metrics-section">
      <div class="height-section">
        <p>Height in cms</p>
        <input id="height" class="range" type="range" min="100" max="200" value="100" step="1" />
        <h2 id="heightDisplay" class="height-display">100</h2>
      </div>
      <div class="age-weight-section">
        <div class="age">
          <h6><b>BMI Categories</b></h6>
          <p style="color: blue;">Underweight = &lt;18.5</p>
          <p style="color: green;">Normal weight = 18.5-24.9</p>
          <p style="color: orange;">Overweight = 25-29.9</p>
          <p style="color: red;">Obesity = BMI of 30 or greater</p>
        </div>
        <div class="weight">
          <p>Weight in KG</p>
          <h2 class="weight-display"><input style="width: 5rem; border:none ;margin-left:3.5rem;" type="number" name=""
              value="" placeholder="0" id="weight"></h2>
          <div class="counter-buttons">
            <button id="add">+</button>
            <button id="minus">-</button>
          </div>
        </div>
      </div>
    </div>
    <div class="submit-section">
      <!-- Button trigger modal -->
      <button id="calculate" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">Calculate
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade modal-dialog-scrollable" id="staticBackdrop" data-bs-backdrop="static"
      data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h2 id="result">Your BMI is: <span id="bmiValue"></span></h2>
            <p id="details"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>
